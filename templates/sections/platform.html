{% extends 'index_platform.html' %}
{% block body %}
<div class="layout">
    <div class="left paper">
        <p>{{ gettext("Bienvenue sur la plateforme d'annotation.") }}</p>
        <label>
            {{ gettext("Entrez l'url de l'installation geoserver voulue.") }}
            <input type="text" id="geoserver-url"/>
            <button type="button" id="populate-layer-switcher-button">
                {{ gettext('Populer le sélectionneur de couches.') }}
            </button>
        </label>
        <label>
            {{ gettext('Type de géométrie') }}
            <select id="type">
                <option value="Point">{{ gettext('Point') }}</option>
                <option value="LineString">{{ gettext('LineString') }}</option>
                <option value="Polygon" selected>{{ gettext('Polygon') }}</option>
                <option value="Circle">{{ gettext('Circle') }}</option>
                <option value="None">{{ gettext('None') }}</option>
            </select>
        </label>
        <label>
            {{ gettext('Projection') }}
            <select id="projection">
                <option value="EPSG:3857" selected>EPSG:3857</option>
                <option value="EPSG:4326">EPSG:4326</option>
            </select>
        </label>
    </div>
    <div id="map" class="map"></div>
    <div class="right paper">
        <div id="layer-switcher"></div>
        <div class="taxonomy" id="taxonomy">
            <h4 id="taxonomy_title"></h4>
            <ul id="taxonomy_classes"></ul>
        </div>
    </div>
</div>
{% endblock %}
